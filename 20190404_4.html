<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>div 공간 박스!</title>

      .box1{width:100px;
            height:100px;
            background:rgb(255, 156, 156);}
      .box2{width:100px;
            height:100px;
            background:rgb(145, 199, 255);}
      .box3{width:100px;
            height:100px;
            background:rgb(255, 208, 129);}

  </head>
  <body>
    <div class="box1">
      box1
    </div>
    <div class="box2">
      box2
    </div>
    <div class="box3">
      box3

  </body>
